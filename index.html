<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SlapGame</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">



</head>

<body>
  <!-- Add an image to the body with a width of 200px this is your "target" -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h1>Fight StarFox</h1>
        <div class="row">
          <div class="col-sm-12 text-center">
            <h3>health:
              <span id='health'>100</span>%</h3>
            <h5>health:#
              <span id='hits'>0</span>
            </h5>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <img class="width200 center-block" src="starfox.jpg"> </div>
            </div>
          </div>
          <div class="container text-center">
            <div class="row">
              <div class="col-sm">
                <button class="btn btn-danger" onclick="slap()" id="slap-button">Slap</button>
                <button class="btn btn-danger" onclick="kick()" id="kick-button">Kick</button>
                <button class="btn btn-danger" onclick="smash()" id="smash-button">Smash!</button>
              </div>
              <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <button class="btn-success" onclick="apple()" id="apple-button">Apple</button>
                    <button class="btn-success" onclick="heart()" id="heart-button">Heart</button>
                    <button class="btn-success" onclick="strawberry()" id="strawberry-button">Strawberry</button>

                  </div>
                  <div class="container">
                    <div class="row">
                      <div class="col-sm">
                        <button class="btn-danger invisible" onclick="reset()" id="reset-button">RESET</button>

                      </div>

                      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
                      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
                      <script src="game.js"></script>
</body>

</html>
